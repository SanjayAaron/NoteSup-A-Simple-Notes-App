<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notesup!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=TASA+Explorer:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titlebar">
        <h1>NoteSup!</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Happy Birthday Sree ❤️</h2>
            <h3>many more happy returns of the day!</h3>
            <p>Happy birthday Sree! May your life be a beautiful adventure, filled with moments to cherish". You can also express this with, "Life is a gift - may you unwrap today with joy and have a wonderful year ahead!</p>
            <button class="delete-button">Delete</button>
        </div>  

    

        <div class="popup-overlay"></div>
        <div class="popup-box">
            <h2>Add Your Notes</h2>
            <form>
                <input type="text" placeholder="Note Title" id="book-title-input">
                <input type="text" placeholder="What This Note For?" id="book-topic-input">
                <textarea placeholder="Notes" id="book-note-input"></textarea>
                <button id="add-book">ADD</button>
                <button id="cancel-book">Cancel</button>
                </form>
            
        </div>
        <button class="add-button" id="popup-button">+</button>
    <script src="main.js"></script>
</body>
</html>
